<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="header">Blogs Page</h1>
        
        <nav class="nav">
            <ul class="menu">
                <li class="menu-item">
                    <a href="/index.html" class="menu-link">Blogs</a>
                </li>
                <li class="menu-item">
                    <a href="/about.html" class="menu-link">About</a>
                </li>
                <li class="menu-item">
                    <a href="/letter.html" class="menu-link">Resignation Letter</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="section">
        <h2 class="section-header">Review về mọi thứ</h2>
        <form action="/index" method="POST">
            <div class="form-field">
                <label for="title">Nhập tiêu đề</label>
                <br>
                <input type="text" name="title">
            </div>
        
            <div class="form-field">
                <label for="content">Nhập nội dung</label>
                <br>
                <textarea name="content" id="" cols="30" rows="10"></textarea>
            </div>
        
            <div class="form-field">
                <button type="submit">Thêm review</button>
            </div>
        </form>
    </section>
<section class="section">
    <h2 class="section-header">Danh sách các bài đăng</h2>

    <div class="list-posts">
    {% for i in rows: %}
      <p>Đăng lúc: {{ i[3] }} </p> 
      <p> {{ i[1] }} </p> 
      <p> {{ i[2] }} </p> 
      <a href="edit/{{ i[0] }}">Sửa bài viết</a>
      <hr  width="100%"  /> 
    {% endfor %} 
    </div>
</section>
    <footer class="footer">
        <hr>
        <p class="copy-right">Blogs of Hong beo</p>
    </footer>
</body>
</html>
